<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Mastery Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Effect -->
    <div class="matrix-background">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- Page Header -->
    <header>
        <span>CALCULATE YOUR</span>
        <span>RUN MASTERY INDEX</span>
    </header>

    <!-- Calculator Container -->
    <div class="calculator-container">
        
        <!-- Gender Selection -->
        <div class="picker-container">
            <label class="picker-label" for="genderPicker">GENDER</label>
            <div class="picker" id="genderPicker">
                <div class="option" data-value="Men">Men</div>
                <div class="option active" data-value="Women">Women</div>
                <div class="option" data-value="Men">Men</div>
            </div>
        </div>

        <!-- Age Selection -->
        <div class="picker-container">
            <label class="picker-label" for="agePicker">AGE</label>
            <div class="picker" id="agePicker"></div>
        </div>

        <!-- Distance Selection -->
        <div class="picker-container">
            <label class="picker-label" for="distancePicker">DISTANCE</label>
            <div class="picker" id="distancePicker">
                <div class="option" data-value="5K">5K</div>
                <div class="option active" data-value="10K">10K</div>
                <div class="option" data-value="Half Marathon">Half Marathon</div>
                <div class="option" data-value="Marathon">Marathon</div>
            </div>
        </div>

        <!-- Time Selection -->
        <h3>Enter Your Time</h3>
        <div class="time-picker-container">
            <div>
                <label>H</label>
                <div class="time-picker" id="hoursPicker"></div>
            </div>
            <div>
                <label>Min</label>
                <div class="time-picker" id="minutesPicker"></div>
            </div>
            <div>
                <label>Sec</label>
                <div class="time-picker" id="secondsPicker"></div>
            </div>
        </div>

        <!-- Calculate Button -->
        <button id="calculateBtn" class="calculate-button">Generate Run Mastery Index</button>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
