<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Mastery Index</title>
    <meta name="description" content="Calculate your Run Mastery Index with this interactive tool.">
    <meta name="keywords" content="Run Mastery, running index, performance tracker, running calculator">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Effect -->
    <div class="matrix-background">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- Calculator Container -->
    <div class="calculator-container">
        <h1>RUN MASTERY INDEX</h1>

        <!-- Gender Selection -->
        <div class="picker-container">
            <label for="genderPicker">Select Gender</label>
            <div class="picker" id="genderPicker">
                <div class="option active" data-value="Men">Men</div>
                <div class="option" data-value="Women">Women</div>
            </div>
        </div>

        <!-- Age Selection (Förvalt 50 år) -->
        <div class="picker-container">
            <label for="agePicker">Select Age</label>
            <div class="picker" id="agePicker"></div>
        </div>

        <!-- Distance Selection (Förvalt Half Marathon) -->
        <div class="picker-container">
            <label for="distancePicker">Select Distance</label>
            <div class="picker" id="distancePicker">
                <div class="option" data-value="5000m">5K</div>
                <div class="option" data-value="10000m">10K</div>
                <div class="option active" data-value="Half Marathon">Half Marathon</div> <!-- Förvalt -->
                <div class="option" data-value="Marathon">Marathon</div>
            </div>
        </div>

        <!-- Time Selection -->
        <div class="picker-container">
            <label for="timePicker">Select Your Time</label>
        </div>

        <div class="time-picker-container">
            <div class="time-picker" id="hoursPicker"></div>
            <span class="time-separator">:</span>
            <div class="time-picker" id="minutesPicker"></div>
            <span class="time-separator">:</span>
            <div class="time-picker" id="secondsPicker"></div>
        </div>

        <!-- Time Labels -->
        <div class="time-labels">
            <span>hr</span>
            <span>min</span>
            <span>sec</span>
        </div>

        <!-- Calculate Button -->
        <button id="calculateBtn" class="calculate-button">Get Result</button>
        
        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <!-- JavaScript -->
    <script src="matrix.js"></script>
    <script src="records.js"></script>
    <script src="calculator.js"></script>
    <script src="script.js"></script>
</body>
</html>
