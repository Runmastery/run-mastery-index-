<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Mastery Index</title>
    <meta name="description" content="Calculate your Run Mastery Index with this interactive tool.">
    <meta name="keywords" content="Run Mastery, running index, performance tracker, running calculator">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Effect -->
    <div class="matrix-background">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- Page Header -->
    <header>Run Mastery Index</header>

    <!-- Calculator Container -->
    <div class="calculator-container">
        <h2>Calculate Your Performance</h2>
        
        <!-- Gender Selection -->
        <div class="picker-container">
            <label for="genderPicker">Select Gender</label>
            <div class="picker" id="genderPicker">
                <div class="option" data-value="Men">Men</div>
                <div class="option active" data-value="Women">Women</div>
            </div>
        </div>

        <!-- Age Selection -->
        <div class="picker-container">
            <label for="agePicker">Select Age Group</label>
            <div class="picker" id="agePicker">
                <div class="option" data-value="1-34">1-34</div>
                <div class="option active" data-value="M35">35-39</div>
                <div class="option" data-value="M40">40-44</div>
                <div class="option" data-value="M45">45-49</div>
                <div class="option" data-value="M50">50-54</div>
            </div>
        </div>

        <!-- Distance Selection -->
        <div class="picker-container">
            <label for="distancePicker">Select Distance</label>
            <div class="picker" id="distancePicker">
                <div class="option" data-value="5000m">5K</div>
                <div class="option active" data-value="10000m">10K</div>
                <div class="option" data-value="Half Marathon">Half Marathon</div>
                <div class="option" data-value="Marathon">Marathon</div>
            </div>
        </div>

        <!-- Time Input -->
        <h3>Enter Your Time</h3>
        <div class="time-inputs">
            <input type="number" id="hours" placeholder="Hours" min="0">
            <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
            <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
        </div>

        <!-- Calculate Button -->
        <button id="calculateBtn" class="calculate-button">Get Result</button>
        
        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <!-- JavaScript -->
    <script src="matrix.js"></script>
    <script src="records.js"></script>
    <script src="calculator.js"></script>
    <script src="script.js"></script>
</body>
</html>
