<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Mastery Index</title>
    <link rel="stylesheet" href="styles.css"> <!-- Se till att denna fil finns i samma katalog -->
</head>
<body>
    <header>
        Run Mastery Index Calculator
    </header>
    <div class="calculator-container">
        <!-- Gender Picker -->
        <div class="picker-container">
            <div id="genderPicker" class="picker"></div>
        </div>
        <!-- Age Picker -->
        <div class="picker-container">
            <div id="agePicker" class="picker"></div>
        </div>
        <!-- Distance Picker -->
        <div class="picker-container">
            <div id="distancePicker" class="picker"></div>
        </div>
        <!-- Time Pickers -->
        <div class="time-picker-container">
            <div id="hoursPicker" class="time-picker"></div>
            <div id="minutesPicker" class="time-picker"></div>
            <div id="secondsPicker" class="time-picker"></div>
        </div>
        <!-- Calculate Button -->
        <button id="calculateBtn" class="calculate-button">Calculate</button>
        <!-- Result Display -->
        <div id="result"></div>
    </div>
    <script src="script.js"></script> <!-- Se till att denna fil finns i samma katalog -->
</body>
</html>
