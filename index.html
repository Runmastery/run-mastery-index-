<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Mastery Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Effect -->
    <div class="matrix-background">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- Page Header -->
    <header>
        <span>CALCULATE YOUR</span>
        <span>RUN MASTERY INDEX</span>
    </header>

    <!-- Calculator Container -->
    <div class="calculator-container">
        <!-- Gender Selection -->
        <div class="picker-container">
            <label class="picker-label">GENDER</label>
            <div class="picker" id="genderPicker"></div>
        </div>

        <!-- Age Selection -->
        <div class="picker-container">
            <label class="picker-label">AGE</label>
            <div class="picker" id="agePicker"></div>
        </div>

        <!-- Distance Selection -->
        <div class="picker-container">
            <label class="picker-label">DISTANCE</label>
            <div class="picker" id="distancePicker"></div>
        </div>

        <!-- Time Selection -->
        <div class="time-picker-container">
            <div>
                <label>H</label>
                <div class="time-picker" id="hoursPicker"></div>
            </div>
            <div>
                <label>MIN</label>
                <div class="time-picker" id="minutesPicker"></div>
            </div>
            <div>
                <label>SEC</label>
                <div class="time-picker" id="secondsPicker"></div>
            </div>
        </div>

        <!-- Calculate Button -->
        <button id="calculateBtn" class="calculate-button">Generate Run Mastery Index</button>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
