<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Mastery Index</title>
    <meta name="description" content="Calculate your Run Mastery Index with this interactive tool.">
    <meta name="keywords" content="Run Mastery, running index, performance tracker, running calculator">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Effect -->
    <div class="matrix-background">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- Page Header -->
    <header>Run Mastery Index</header>

    <!-- Calculator Container -->
    <div class="calculator-container">
        <h2>Calculate Your Performance</h2>
        
        <!-- Gender Selection -->
        <div class="picker-container">
            <label for="genderPicker">Select Gender</label>
            <div class="picker" id="genderPicker">
                <div class="option" data-value="Men">Men</div>
                <div class="option active" data-value="Women">Women</div>
            </div>
        </div>

        <!-- Age Selection (Back to horizontal format) -->
        <div class="picker-container">
            <label for="agePicker">Select Age</label>
            <div class="picker" id="agePicker">
                <div class="option" data-value="15">15</div>
                <div class="option" data-value="20">20</div>
                <div class="option" data-value="25">25</div>
                <div class="option active" data-value="30">30</div>
                <div class="option" data-value="35">35</div>
                <div class="option" data-value="40">40</div>
                <div class="option" data-value="45">45</div>
                <div class="option" data-value="50">50</div>
                <div class="option" data-value="55">55</div>
                <div class="option" data-value="60">60</div>
                <div class="option" data-value="65">65</div>
                <div class="option" data-value="70">70</div>
                <div class="option" data-value="75">75</div>
                <div class="option" data-value="80">80</div>
                <div class="option" data-value="85">85</div>
            </div>
        </div>

        <!-- Distance Selection -->
        <div class="picker-container">
            <label for="distancePicker">Select Distance</label>
            <div class="picker" id="distancePicker">
                <div class="option" data-value="5000m">5K</div>
                <div class="option active" data-value="10000m">10K</div>
                <div class="option" data-value="Half Marathon">Half Marathon</div>
                <div class="option" data-value="Marathon">Marathon</div>
            </div>
        </div>

        <!-- Time Selection -->
        <h3>Enter Your Time</h3>
        <div class="time-picker-container">
            <div class="time-picker" id="hoursPicker"></div>
            <div class="time-picker" id="minutesPicker"></div>
            <div class="time-picker" id="secondsPicker"></div>
        </div>

        <!-- Calculate Button (Restored to original style) -->
        <button id="calculateBtn" class="calculate-button">Get Result</button>
        
        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <!-- JavaScript -->
    <script src="matrix.js"></script>
    <script src="records.js"></script>
    <script src="calculator.js"></script>
    <script src="script.js"></script>
</body>
</html>
